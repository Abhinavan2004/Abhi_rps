<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./rps.css">
</head>

<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="options">
        <div class="choice" id="rock">
            <img src="./IMAGES/rock.png" alt="error in loading">
        </div>
        <div class="choice" id="paper">
            <img src="./IMAGES/paper.png" alt="error in loading">
        </div>
        <div class="choice" id="scissor">
            <img src="./IMAGES/scissors.png" alt="error in loading">
        </div>
    </div>

    <div class="scorer">
        <div class="yours">
            <p id="y">0</p>
            <p id="write">Your Score</p>
        </div>
        <div class="Computers">
            <p id="c">0</p>
            <p id="write">Computer's Score</p>
        </div>
    </div>

    <div class="message">
        <div class="msg">
            <p id="mesg">Play your Move</p>
        </div>
    </div>
    <div class="reset">
        <div class="restart">ReStart</div>
    </div>
    <script src="./rps.js"></script>
</body>

</html>
